<!DOCTYPE html>
<html>
	<head>
		<title>Homework</title>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
		<link rel="stylesheet" href="./style.css">
	</head>
	<body>
		<div class="main-container">
			<div class="left-container">
				<div class= "left-container-top">
					<div class="portrait-container">
						<img id="portrait" src="./images/portrait.jpg" alt="portrait">
					</div>
					<div class="user-name-container">
						<small>Reported for</small>
						<h1>Simina Baumgarten</h1>
					</div>
				</div>
				<div class="left-container-bottom">
					<p>Daily</p>
					<p>Weekly</p>
					<p>Montly</p>
				</div>
			</div>
			<div class="right-container">
				<div class="up-right-container">
					<div class="card work">
						<img src="./images/icon-work.svg">
						<div class="mini-card">
							<div class="activities">
								<h2>Work</h2>
								<p><i class="fas fa-ellipsis-h"></i></p>
							</div>
							<div class="hours">32hrs</div>
							<div class="past">Last week - 36hrs</div>
						</div>
					</div>
					<div class="card play">
						<img src="./images/icon-play.svg">
						<div class="mini-card">
							<div class="activities">
								<h2>Play</h2>
								<p><i class="fas fa-ellipsis-h"></i></p>
							</div>
							<div class="hours">10hrs</div>
							<div class="past">Last week - 8hrs</div>
						</div>
					</div>
					<div class="card study">
						<img src="./images/icon-study.svg">
						<div class="mini-card">
							<div class="activities">
								<h2>Study</h2>
								<p><i class="fas fa-ellipsis-h"></i></p>
							</div>
							<div class="hours">10hrs</div>
							<div class="past">Last week - 7hrs</div>
						</div>
					</div>
				</div>
				<div class="down-right-container">
					<div class="card exercise">
						<img src="./images/icon-exercise.svg">
						<div class="mini-card">
							<div class="activities">
								<h2>Exercise</h2>
								<p><i class="fas fa-ellipsis-h"></i></p>
							</div>
							<div class="hours">4hrs</div>
							<div class="past">Last week - 5hrs</div>
						</div>
					</div>
					<div class="card social">
						<img src="./images/icon-social.svg">
						<div class="mini-card">
							<div class="activities">
								<h2>Social</h2>
								<p><i class="fas fa-ellipsis-h"></i></p>
							</div>
							<div class="hours">5hrs</div>
							<div class="past">Last week - 10hrs</div>
						</div>
					</div>
					<div class="card self-care">
						<img src="./images/icon-self-care.svg">
						<div class="mini-card">
							<div class="activities">
								<h2>Self Care</h2>
								<p><i class="fas fa-ellipsis-h"></i></p>
							</div>
							<div class="hours">2hrs</div>
							<div class="past">Last week - 2hrs</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		
	</body>
</html>
